<!doctype html>
{% load static %}
<html lang="en">


<!-- Mirrored from codervent.com/rocker/demo/vertical/auth-cover-signin.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 22 Jun 2023 06:11:07 GMT -->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href=# type="image/png" />
	<!--plugins-->
	<link href="{% static 'assets1/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static 'assets1/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
	<link href="{% static 'assets1/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static 'assets1/css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'assets1/js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'assets1/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets1/css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static 'assets1/css/app.css' %}" rel="stylesheet">
	<link href="{% static 'assets1/css/icons.css' %}" rel="stylesheet">
	<style>
		.video-background {
  position: relative;
  width: 80%;
  height: 60vh;
  overflow: hidden;
  background-color: white; /* Set the background color to white */
}

.auth-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card {
	background-color: white;
  /* Adjust card styling as needed */
}

	</style>
	<title>login</title>
</head>

<body class="">
	<!--wrapper-->
	<div class="wrapper">
		<div class="section-authentication-cover">
			<div class="">
				<div class="row g-0">

					<div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex">

						<div class="video-background">
							<video class="auth-video" id="auth-video" autoplay muted>
							  <source src="{% static 'assets1/images/login-images/1.mp4' %}" type="video/mp4">
							</video>
							<div class="card shadow-none bg-transparent shadow-none rounded-0 mb-0">
							  <div class="card-body">
							  </div>
							</div>
						</div>
												  
					</div>

					<div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center">
						<div class="card rounded-0 m-3 shadow-none bg-transparent mb-0">
							<div class="card-body p-sm-5">
								<div class="">
									<div class="mb-3 text-center">
										<img src="{% static 'assets1/images/logo-icon.png' %}" width="60" alt="">
									</div>
									<div class="text-center mb-4">
										<h5 class="">Digital Document Management System</h5>
										<p class="mb-0">Please log in to your account</p>
									</div>
									<div class="form-body">
										
										<form class="row g-3" method="post">
											{% csrf_token %}
											<div class="col-12">
											<label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
											  <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Username" value="">
											</div>
											<div class="col-12">
										
													<label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
													<div class="input-group" id="show_hide_password">
													  <input type="password" class="form-control border-end-0" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" value="" placeholder="Enter Password">
													  <a href="javascript:;" class="input-group-text bg-transparent"><i class="bx bx-hide"></i></a>
													</div>
											
												  
											
											</div>
											<div class="col-md-6">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
													<label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
												</div>
											</div>
											<div class="col-md-6 text-end">
											<a href="/admin/password_change/">Forgot Password ?</a>
											</div>
											<div class="col-12">
											<div class="d-grid">
												<button type="submit" class="btn btn-primary">Sign in</button>
											</div>
											</div>
											<div class="col-12">
											<div class="text-center">
												<p class="mb-0">Don't have an account yet? <a href="{% url 'register-user' %}">Sign up here</a></p>
											</div>
											</div>
										</form>
  
									</div>
									<div class="login-separater text-center mb-5"> <span>OR SIGN IN WITH</span>
										<hr>
									</div>
									<div class="list-inline contacts-social text-center">
										<a href="javascript:;" class="list-inline-item bg-facebook text-white border-0 rounded-3"><i class="bx bxl-facebook"></i></a>
										<a href="javascript:;" class="list-inline-item bg-twitter text-white border-0 rounded-3"><i class="bx bxl-twitter"></i></a>
										<a href="javascript:;" class="list-inline-item bg-google text-white border-0 rounded-3"><i class="bx bxl-google"></i></a>
										<a href="javascript:;" class="list-inline-item bg-linkedin text-white border-0 rounded-3"><i class="bx bxl-linkedin"></i></a>
									</div>

								</div>
							</div>
						</div>
					</div>

				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="{% static 'assets1/js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'assets1/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets1/plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'assets1/plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'assets1/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
	<script>const video = document.getElementById('auth-video');

		// Function to change the playback speed
		function changePlaybackSpeed(speed) {
		  video.playbackRate = speed;
		}
		
		// Example usage: change playback speed to 1.5x
		changePlaybackSpeed(0.9);
		</script>
	<!--app JS-->
	<script src="{% static 'assets1/js/app.js' %}"></script>
</body>

</html>
